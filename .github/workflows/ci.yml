name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

      - name: Add summary
        if: always()
        run: |
          echo "## ðŸ§¹ Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ”ï¸ All formatting and Clippy checks passed" >> $GITHUB_STEP_SUMMARY

  fmt:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run cargo fmt
        run: cargo fmt --all -- --check


      - name: Add summary
        if: always()
        run: |
          echo "## ðŸ§¹ Format Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ”ï¸ All formatting and Clippy checks passed" >> $GITHUB_STEP_SUMMARY
  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    needs: [lint, fmt]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run cargo check
        run: cargo check --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Add summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "âœ”ï¸ All tests passed successfully on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY

  all-success:
    name: âœ… All Checks
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
      - name: Validate results
        run: |
          echo "## âœ… CI Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "ðŸŽ‰ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed. See above jobs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
